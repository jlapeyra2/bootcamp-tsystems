<div class="container mt-5">
  <div class="row">
    <div class="col-12 text-center" *ngIf="character.id">
      <h3>{{character.name}}</h3>
      <img src={{character.image}} alt="" class="img-fluid mt-2">
      <p class="mt-3">Status: {{character.status}} </p>
      <p>Species: {{character.species}}</p>
      <p>Gender: {{character.gender}}</p>
      <p>Origin: {{character.origin}}</p>
      <button class="btn btn-warning mt-1" (click)="goBack()">Back</button>
      <button class="btn btn-success mt-1 ms-2" (click)="modChar(character.id)">Modify</button>
    </div>
  </div>
</div>
